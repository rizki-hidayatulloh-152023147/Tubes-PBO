<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction List</title>
</head>
<body>
<h1>Transaction List</h1>
<a th:href="@{/admin/transactions/add}">Add New Transaction</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>User</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Transaction Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.product.name}"></td>
        <td th:text="${transaction.user.username}"></td>
        <td th:text="${transaction.quantity}"></td>
        <td th:text="${transaction.totalPrice}"></td>
        <td th:text="${transaction.transactionDate}"></td>
        <td>
            <a th:href="@{'/admin/transactions/edit/' + ${transaction.id}}">Edit</a> |
            <a th:href="@{'/admin/transactions/delete/' + ${transaction.id}}"
               onclick="return confirm('Are you sure you want to delete this transaction?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
