<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }
        .card {
            width: 200px;
            height: 120px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            transition: 0.3s;
            text-decoration: none;
        }
        .card:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Admin</h1>
        <div class="menu">
            <a href="/admin/products" class="card">
                üì¶ Kelola Produk
            </a>
            <a href="/admin/users" class="card">
                üë• Kelola Pengguna
            </a>
            <a href="/" class="card">
                üè† Halaman Utama
            </a>
             <a href="/admin/transactions" class="card">
                transaksi
            </a>
        </div>

        <!-- ‚úÖ Tambahan Riwayat Transaksi -->
        <h2>Riwayat Transaksi</h2>
        <div th:if="${#lists.isEmpty(transactions)}">
            <p style="text-align: center;">Belum ada transaksi.</p>
        </div>
        <table th:if="${!#lists.isEmpty(transactions)}">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${transactions}">
                    <td th:text="${t.user.username}"></td>
                    <td th:text="${t.product.name}"></td>
                    <td th:text="${t.quantity}"></td>
                    <td th:text="${t.totalPrice}"></td>
                    <td th:text="${#temporals.format(t.transactionDate, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
