<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${product.id == null} ? 'Tambah Produk' : 'Edit Produk'"></h2>

    <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
        <!-- Penting: Hidden ID untuk update -->
        <input type="hidden" name="id" value="1">

        <div class="mb-3">
            <label class="form-label">Nama Produk:</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Deskripsi:</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Harga:</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Stok:</label>
            <input type="number" class="form-control" th:field="*{stock}" min="0" required />
        </div>

        <button type="submit" class="btn btn-success">üíæ Simpan</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary">‚Üê Kembali</a>
    </form>
</div>

</body>
</html>
