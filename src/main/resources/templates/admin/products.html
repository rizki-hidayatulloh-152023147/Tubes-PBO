<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Produk</title>
</head>
<body>
    <h1>Daftar Produk</h1>

    <a href="/admin/products/add">➕ Tambah Produk</a>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Harga</th>
                <th>Stok</th> <!-- Tambahan -->
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.stock}"></td> <!-- Tampilkan stok -->
                <td>
                    <a th:href="@{'/admin/products/edit/' + ${product.id}}">✏️ Edit</a> |
                    <a th:href="@{'/admin/products/delete/' + ${product.id}}" onclick="return confirm('Yakin ingin menghapus?')">🗑️ Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
