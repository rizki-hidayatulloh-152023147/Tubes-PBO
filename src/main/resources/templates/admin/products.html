<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Produk</title>
</head>
<body>
    <h1>Daftar Produk</h1>
    <a href="/admin/products/add">➕ Tambah Produk</a>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">✏️ Edit</a> |
                    <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" onclick="return confirm('Yakin ingin hapus?')">🗑️ Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
