<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beranda Pengguna</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fafafa;
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .product-card h3 {
            margin-bottom: 10px;
        }

        .product-card p {
            margin: 4px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .no-data {
            text-align: center;
            margin: 20px 0;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Toko Online</h1>

        <!-- ✅ Produk -->
        <section>
            <h2>Produk Tersedia</h2>
            <div th:if="${#lists.isEmpty(products)}" class="no-data">
                Tidak ada produk tersedia.
            </div>
            <div class="products" th:if="${!#lists.isEmpty(products)}">
                <div class="product-card" th:each="product : ${products}">
                    <h3 th:text="${product.name}">Nama Produk</h3>
                    <p th:text="${product.description}">Deskripsi</p>
                    <p>Harga: Rp <span th:text="${product.price}">0</span></p>
                </div>
            </div>
        </section>

        <!-- ✅ Transaksi -->
        <section>
            <h2>Riwayat Transaksi Anda</h2>
            <div th:if="${#lists.isEmpty(transactions)}" class="no-data">
                Belum ada transaksi.
            </div>
            <table th:if="${!#lists.isEmpty(transactions)}">
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Jumlah</th>
                        <th>Total Harga</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${transactions}">
                        <td th:text="${t.product.name}">Produk</td>
                        <td th:text="${t.quantity}">1</td>
                        <td th:text="${t.totalPrice}">0</td>
                        <td th:text="${#temporals.format(t.transactionDate, 'dd-MM-yyyy HH:mm')}">Tanggal</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
